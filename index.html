<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bozorlik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER START -->
    <header class="header">
        <div class="header-container container">
            <h1 class="header__title">BOZORLIK</h1>
            <h2 class="cash">200 000 uzs</h2>
        </div>
    </header>
    <!-- HEADER END -->
    
    <!-- MAIN START-->
    <main>
        <div class="main-container container">
            <section class="main">
                <div class="cards">
                    <div class="cards-item tomato-card">
                        <img src="./images/tomato.png" alt="" class="product__img" height="90px" width="93px">
                        <h2 class="product__name">Pomidor</h2>
                        <span id="tomatoPrice" class="product__price">10000</span>
                        <div class="product-num">
                            <button class="product-plus">+</button>
                            <div class="product__count">0</div>
                            <button class="product-minus">-</button>
                        </div>
                    </div>
                    <div class="cards-item potato-card">
                        <img src="./images/potato.png" alt="" class="product__img" height="70px" width="110px">
                        <h2 class="product__name">Kartoshka</h2>
                        <span id="potatoPrice" class="product__price">5000</span>
                        <div class="product-num">
                            <button class="product-plus">+</button>
                            <div class="product__count">0</div>
                            <button class="product-minus">-</button>
                        </div>
                    </div>
                    <div class="cards-item carrot-card">
                        <img src="./images/carrot.png" alt="" class="product__img" height="75px" width="120px">
                        <h2 class="product__name">Sabzi</h2>
                        <span id="carrotPrice" class="product__price">7000</span>
                        <div class="product-num">
                            <button class="product-plus">+</button>
                            <div class="product__count">0</div>
                            <button class="product-minus">-</button>
                        </div>
                    </div>
                    <div class="cards-item onion-card">
                        <img src="./images/onion.png" alt="" class="product__img" height="90px" width="110px">
                        <h2 class="product__name">Piyoz</h2>
                        <span id="onionPrice" class="product__price">5000</span>
                        <div class="product-num">
                            <button class="product-plus">+</button>
                            <div class="product__count">0</div>
                            <button class="product-minus">-</button>
                        </div>
                    </div>
                    <div class="cards-item rice-card">
                        <img src="./images/rice.png" alt="" class="product__img" height="85px" width="87px">
                        <h2 class="product__name">Guruch</h2>
                        <span id="ricePrice" class="product__price">20000</span>
                        <div class="product-num">
                            <button class="product-plus">+</button>
                            <div class="product__count">0</div>
                            <button class="product-minus">-</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- MAIN END-->

    <!-- FOOTER START -->
    <footer class="footer">
        <div class="footer-container container">
            <div class="market-list">
                <h3>Ro'yxat:</h3>
                <i>Sabzi: 4kg</i>
                <i>Guruch: 2kg</i>
                <i>Pomidor: 4kg</i>
                <i>Piyoz: 3kg</i>
                <i>Kartoshka: 7kg</i>
            </div>
           <div class="remain-money">
                <h2 class="remain-money-text">Ishlatilgan summa:</h2>
                <h2 class="remain-money-number">0</h2>
           </div>
        </div>
    </footer>
    <script src="./app.js"></script>
    <!-- FOOTER END -->
</body>
</html>
